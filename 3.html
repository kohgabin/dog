<h2>슈나우져</h2>
<p>
  슈나우저(Schnauzer)는 1400년대 ~ 1500년대로부터 기원된 독일산 애완견의 한 품종이다.
  슈나우저는 1400년대 말부터 독일에서 농장개로 길러져, 쥐를 잡고 가축을 몰고 다니며 외양간을 지켰다고 한다.
  슈나우저는 주둥이를 뜻하는 독일어 "Schnauze"에서 왔다.
</p>
