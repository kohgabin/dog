<h2>강아지</h2>
<p>
  <strong>강아지는 개의 <u>새끼</u>를 말한다.<br></strong>[1] 갓 태어난 강아지의 체중은 견종에 따라 크게 차이가 나며
  소형 견종들은 100~200g, 대형 견종들은 400~500g, 초대형 견종들은 700g 까지 나간다.<br>
  [1] 강아지는 성체로 발달하는 과정에 있으므로 자라면서 털색이나 체형 등이 달라질 수 있으며[2] 정서적인 변화를 겪기도 한다.
</p>
